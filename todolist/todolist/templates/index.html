{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<h3 class="my-5">Welcome to Your Todo List</h3>
<form method="GET" action="" class="mx-auto">
    <div class="mb-3 row align-items-center">
        <label for="searchText" class="col-auto col-form-label">Search your todos:</label>
        <div class="col-6">
            <input type="text" name="q" class="form-control" id="searchText" placeholder="Search todos..." value="{{ query|default:'' }}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<form hx-post="{% url 'create_todo' %}" hx-target="#todoList" class="mx-auto">
    {% csrf_token %}
    <div class="mb-3 row align-items-center">
        <label for="todoText" class="col-auto col-form-label">Enter your todo here:</label>
        <div class="col-6">
            <input type="text" name="tasktodo" class="form-control" id="todoText" required>  
        </div>
        <div class="col-auto">
            <button class="btn btn-success">Add</button>
        </div>
    </div>
</form>
<div id="todoList">
    {% include 'todo-list.html' %}
</div>

{% endblock %}

{% block js_script %}
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
{% endblock %}
